<!doctype html>
{% load static %}
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chase Bank</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- CSRF Token -->

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>

    <!-- Google font -->
	<link rel="preconnect" href="https://fonts.gstatic.com/">
	<link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&amp;display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'css/home/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/home/app7839.css' %}" rel="stylesheet">
</head>
<body>
    <div class="area" >
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="app">
        <main class="py-4">
            <div class="auth-container d-md-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10 offset-lg-1">
                <div class="bg-white p-2">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <div class="card card-signin p-3">
                                <div class="card-body">
                                    <img class="logo" src="{% static 'images/logo.png' %}">

                                    <h6 class="py-4">Login To Your Account</h6>

                                    
                                    
                                    <form method="POST" class="form-signin" action="">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <input id="email" type="text" class="form-control" name="username" value="" placeholder="Username" required autofocus>

                                                                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-12">

                                                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>

                                                                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <div class="custom-control custom-checkbox mb-2">
                                                    <input type="checkbox" name="remember" class="custom-control-input" id="remember" >
                                                    <label class="custom-control-label" for="remember">Remember Me</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-0">
                                            <div class="col-md-12">

                                                <button type="submit" class="btn btn-login btn-block">
                                                    Login
                                                </button>
                                                {% for message in messages %}
                                                <p id="messages">{{message}}</p>

                                                                                                <a class="btn btn-register btn-block" href="{% url 'register' %}">
                                                    Create Your Account
                                                </a>
                                                
                                                
                                                
                                            </div>
                                        </div>


                                        <div class="form-group row mt-3">
                                            <div class="col-md-12 text-center">
                                                <a class="btn-link" href="{% url 'reset' %}">
                                                    Forgot Password?
                                                </a>
                                            </div>
                                        </div>
                                    </form>

                                    <div class="footer-links text-center">
                                        <a href="{% url 'privacy-policy' %}" target="_blank">Privacy Policy</a>
                                        &nbsp;
                                        <a href="{% url 'terms-condition' %}" target="_blank">Terms &amp; Condition</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 d-none d-md-block">
                            <div id="auth-bg" class="d-flex align-items-center justify-content-center">
                                <div class="px-5">
                                    <p class="mb-1 font-weight-light">WELCOME TO</p>
                                    <h2 class="font-weight-bold">Chase Bank</h2>

                                    <div class="divider"></div>

                                    <p>Enter your registered email and password and login into your account</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


        </main>
    </div>
    <script>window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"languages":["en","fr","de","it","es"],"wrapper_selector":".gtranslate_wrapper","flag_size":24}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/fd.js" defer></script>


	</body>
    {% endfor %}
</html>
